<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>Registration</title>
    {% include "partials/bootstrap.html" %}
</head>
<body class="bg-light">

    {% include "partials/navbar.html" %}

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="h4 mb-4 text-center">Регистрация</h1>
                        <form class="form-register" id="registerForm" method="post" action="{% url 'register' %}">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label">ФИО</label>
                                <input class="form-control" type="text" id="fullname" name="fullname" placeholder="Введите имя" value="{{ fullname|default_if_none:'' }}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input class="form-control" type="email" id="email" name="email" placeholder="Введите почту" value="{{ email|default_if_none:'' }}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Пароль</label>
                                <input class="form-control" type="password" id="password" name="password" placeholder="Введите пароль" required>
                            </div>

                            {% if error %}
                                <div class="alert alert-danger py-2">{{ error }}</div>
                            {% endif %}

                            <button class="btn btn-primary w-100" type="submit">Регистрация</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </body>
</html>
