<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/Navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/AuthPage.css' %}">
</head>
<body class="page">

{% include "partials/navbar.html" %}

<main class="page-content">
    <form class="form" id="loginForm" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h1 class="form-title">Вход</h1>

        <div class="form-group">
            <label class="form-label">Email</label>
            <input class="form-input" type="email" id="email" name="email" placeholder="Введите почту" value="{{ email|default_if_none:'' }}" required>
        </div>

        <div class="form-group">
            <label class="form-label">Пароль</label>
            <input class="form-input" type="password" id="password" name="password" placeholder="Введите пароль" required>
        </div>

        {% if error %}
            <p class="error-text">{{ error }}</p>
        {% endif %}

        <button class="btn btn-primary" type="submit">Вход</button>
    </form>
</main>
</body>
</html>
