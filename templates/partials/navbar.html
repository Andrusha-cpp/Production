{% load static %}
<nav class="navbar">
    <div class="navbar__brand">
        {% if request.user.is_authenticated %}
            <a href="{% url 'bet' %}">Тотализатор</a>
        {% else %}
            <a href="{% url 'home' %}">Тотализатор</a>
        {% endif %}
    </div>
    <div class="navbar__actions">
        {% if request.user.is_authenticated %}
            <a class="nav-link" href="{% url 'bet' %}">Ставки</a>
            {% if request.user.is_staff %}
                <a class="nav-link" href="{% url 'candidate-list' %}">Участницы</a>
            {% endif %}
            <form method="post" action="{% url 'logout' %}" class="nav-logout-form">
                {% csrf_token %}
                <button type="submit" class="nav-btn">Выйти</button>
            </form>
        {% else %}
            <a class="nav-link" href="{% url 'login' %}">Вход</a>
            <a class="nav-btn" href="{% url 'register' %}">Регистрация</a>
        {% endif %}
    </div>
</nav>
