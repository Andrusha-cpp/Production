<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">

    <form class="form form-register" id="registerForm">
        <h1 class="form-title">Регистрация</h1>

        <div class="form-group">
            <label class="form-label">ФИО</label>
            <input class="form-input" type="text" id="fullname" name="fullname" placeholder="Введите имя">
        </div>

        <div class="form-group">
            <label class="form-label">Email</label>
            <input class="form-input" type="email" id="email" name="email" placeholder="Введите почту">
        </div>

        <div class="form-group">
            <label class="form-label">Пароль</label>
            <input class="form-input" type="password" id="password" name="password" placeholder="Введите пароль">
        </div>

        <button class="btn btn-primary" type="submit">Регистрация</button>
    </form>

    <script src="register.js"></script>
</body>
</html>
