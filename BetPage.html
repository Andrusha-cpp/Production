<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ставки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">

<div class="bet-wrapper">

    <!-- Левая стрелка -->
    <button class="arrow-btn" id="prevBtn">⟵</button>

    <!-- Форма с информацией -->
    <form class="form bet-form">
        <h1 class="form-title">Участница</h1>

        <img id="candidatePhoto" class="candidate-photo" src="" alt="Фото">

        <h2 id="candidateName"></h2>
        <p id="candidateDesc"></p>

        <!-- позже тут будет кнопка "Сделать ставку" -->
    </form>

    <!-- Правая стрелка -->
    <button class="arrow-btn" id="nextBtn">⟶</button>

</div>

<script src="bet.js"></script>
</body>
</html>
